<a href="{{ post.url }}" class="sneakylink block">
  <img src="{{ post.feature }}" class="cover featured-image block-center"/>
  <p class="sans caps text-center block-center vp-2">From {{ post.author.display_name }}</p>
  <h2 class="f-hero serif regular italic text-center block-center">{{ post.title }}</h2>
</a>
